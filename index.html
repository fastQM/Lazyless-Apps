<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assembler Apps</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --panel: #ffffff;
      --ink: #0f172a;
      --muted: #64748b;
      --line: #dfe7f2;
      --brand: #2563eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--ink);
      background: linear-gradient(145deg, #f8fafc, var(--bg));
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(760px, 100%);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }
    h1 { margin: 0; }
    p { color: var(--muted); }
    .app {
      margin-top: 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }
    a {
      text-decoration: none;
      background: var(--brand);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Assembler Apps</h1>
    <p>Application entry page.</p>
    <section class="app">
      <div>
        <div style="font-weight:700;">Social</div>
        <div style="font-size:13px;color:#64748b;margin-top:4px;">P2P social app with friend requests and direct messaging.</div>
      </div>
      <a href="/apps/social-web/web/index.html">Open</a>
    </section>
  </main>
</body>
</html>
